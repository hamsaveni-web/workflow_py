name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t view_checker-v2 -f Dockerfile .
            echo "tag image"
            docker tag view-checker-v2
            echo "Pushing image"
            docker push view-checker-v2
      
      
